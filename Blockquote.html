<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>blockquote work</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style type="text/css">
	.container{
		border: 5px solid black;
	}
	.col-md-4{
		background: pink;
	}
	.col-md-5{
		background: lightblue;
		color: green;
	}
	
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<blockquote>
					<p>The blockquote HTML element indicates that the enclosed text is an extended quotation. ... A URL for the source of the quotation may be given using the cite attribute, while a text representation of the source can be given using the <"cite"> element</p>
						<footer class="blockquote-footer">Himanshu Sharma</footer>
				</blockquote>
			</div>
		</div>
	</div>
</body>
</html>
