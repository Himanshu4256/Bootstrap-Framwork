<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Bootstrap Toast Plugin 
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(function(){
        $('.toast').toast();
    });
</script>

<style type="text/css">

    </style>
    </head>
    <body>
        <div class="container">
            <h2 class="py-3 text-center">Bootstrap Toasts</h2>
            <div class="row py-3">
                <div class="col">
                    <div class="toast show">
                        <div class="toast-header">
                            <img class="mr-2" src="Bootstrap_logo.png" width="20px">
                            <b class="mr-auto">Bootstrap Toast</b>
                            <span class="text-muted"> 1 Sec ago</span>
                            <button class="close ml-2" data-dismiss="toast">
                                <span>&times;</span> <!-- &times;= ye crose (✖️) ka Entity code hai-->
                                    <!-- close button bahut delay aworking mai hai kafi time baad close kr rha hai.-->
                            </button>
                        </div>
                        <div class="toast-body">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, officia.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
