<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inline form html</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style type="text/css">
    	.container{
    		border: 5px solid black;
    	}
    </style>
</head>
<body>
	<div class="container">
		<h2 class="py-3 text-center">Bootstrap Inline & Horizontal Form Classes</h2>
		<div class="row py-3">
			<div class="col">
				<form class="form-inline">
					<div class="form-group">
						<label class="sr-only">User Name</label><!-- sr-only-> means ye sirf badi screens pr hi show hoga like LCD,LED -->
						<input type="text" class="form-control" placeholder="User Name">
					</div>
					<div class="form-group mx-sm-3">
						<label class="sr-only">Password</label>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>


		<div class="form-row py-3">
				<form action="" class="form-inline">
					<div class="col-md-4">
					
						<label class="sr-only">User Name</label>
						<input type="text" class="form-control" placeholder="User Name">
					</div>
					<div class="col-md-4 ">
						<label class="sr-only">Password</label>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<div class="col-md-4">
					<button type="submit" class="btn btn-primary">Login</button></div>
				</form>
			</div>
			<div class="row">
				<div class="col py-3">
					<div class="form-check form-check-inline">
						<input type="checkbox" class="form-check-inline" id="musicCheck">
						<label for="musicCheck" class="form-check-label">Music</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="checkbox" class="form-check-inline" id="SportCheck">
						<label for="SportCheck" class="form-check-label">Sport</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="checkbox" class="form-check-inline" id="BookCheck">
						<label for="BookCheck" class="form-check-label">Books</label>
					</div>
				</div>
			</div>

   			<div class="row">
   				<div class="col">
   					<form action="">
   						<div class="form-group row">
   							<label class="col-sm-2 col-from-user"> User-Name</label>
   							<div class="col-sm-10">
   								<input type="text" class="form-control form-control-lg">
   							</div>
   						</div>
   						<div class="form-group row">
   							<label class="col-sm-2 col-from-user"> Password</label>
   							<div class="col-sm-10">
   								<input type="password" class="form-control form-control-sm">
   							</div>
   						</div>
   						<div class="row">
   							<div class="col">
   								<button type="submit" class="btn btn-primary">Save</button>
   							</div>
   						</div>
   					</form>
   				</div>
   			</div>

		</div>

</body>
</html>
