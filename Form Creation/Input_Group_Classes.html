<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input Group</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style type="text/css">
    	.container{
    		border: 5px solid black;
    	}
    </style>
</head>
<body>
<div class="container mb-5">
	<h2 class="py-3 text-center">Bootstrap input group classes</h2>
	<div class="row py-3">
		<div class="col">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">$</span><!-- span is an inline tag, this gives us the text format.-->
				</div>
				<input type="text" class="form-control">
			</div>

			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">$</span>
				</div>
				<input type="text" class="form-control">
				<div class="input-group-append">
					<span class="input-group-text">.00</span>
				</div>
			</div>

			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="username">
			
				<div class="input-group-append">
				<button class="btn btn-primary dropdown-toggle" data-toggle ="dropdown">SignIn</button>
				<div class="dropdown-menu">
					<a href="" class="dropdown-item">Link one</a>
					<a href="" class="dropdown-item">Link Two</a>
					<a href="" class="dropdown-item">Link Three</a>
				</div>
				</div>
			</div> 
		</div>
		<div class="col">
			<div class="input-group mb-3">
				<input type="text" class="form-control">
				<div class="input-group-append">
					<span class="input-group-text">@gmail.com</span>
				</div>
			</div>

			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Mr.</span>
				</div>
				<input type="text" class="form-control" placeholder="First Name">
				<input type="text" class="form-control" placeholder="Last Name">
			</div>

			<div class="input-group ">
				<input type="text" class="form-control" placeholder="username">
			
				<div class="input-group-append ">
				<button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle ="dropdown">
					<button class="btn btn-primary">SignIn</button>
				</button>
				<div class="dropdown-menu">
					<a href="" class="dropdown-item">Link one</a>
					<a href="" class="dropdown-item">Link Two</a>
					<a href="" class="dropdown-item">Link Three</a>
				</div>
				</div>
			</div> 
		</div>
				<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<input type="checkbox" name="">
					</span>
				</div>
				<input type="text" class="form-control">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<input type="radio" name="">
					</span>
				</div>
				<input type="text" class="form-control">
			</div>
	</div>
</div>
</body>
</html>
