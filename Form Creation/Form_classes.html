<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form_classes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style type="text/css">
    	.container{
    		border: 5px solid black;
    	}
    </style>
</head>
<body>
	<div class="container">
		<h2 class="py-3 text center">Bootstrap 4 Form Classes</h2>
		<div class="row py-3">
			<div class="col-md-6">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control">
					<input type="text" class="form-control form-control-sm">
					<input type="text" class="form-control form-control-lg">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="Password" class="form-control">
					<small class="form-text text-muted">
						Your Password Must Be 8-20 Characters Long.
					</small>
				</div>
				<div class="form-group">
					<label>E-mail</label>
					<input type="text" value="abc@gmail.com" class="form-control-plaintext" readonly>
				</div>
				<div class="form-group">
					<label>Country</label>
<select name="" id="" class="form-control">
	<option value=""> India </option>
		<option value=""> US </option>
			<option value=""> UK </option>
				<option value=""> Japan </option>
</select>
				</div>
				<div class="form-group">
					<label>Message</label>
					<textarea class="form-control"></textarea>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>File Upload</label>
					<input type="file"  class="form-control-file">
				</div>
				<div class="form-group">
					<label>Amount</label>
					<input type="range"  class="form-control-range">
				</div>
				<div class="form-group">
					<label>Hobbies</label>
					<div class="form-check"> 
					<input type="checkbox"  class="form-check-input" id="musicCcheck">
					<label for="musicCcheck" class="form-check-label">Music</label>
				</div>
					<div class="form-check"> 
					<input type="checkbox"  class="form-check-input" id="musicCheck">
					<label for="sportCheck" class="form-check-label">Sports</label>
				</div>
					<div class="form-check"> 
					<input type="checkbox"  class="form-check-input" id="musicCheck" disabled>
					
					<label for="bookCheck" class="form-check-label">Books</label>
				</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
