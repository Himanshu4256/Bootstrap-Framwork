<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Bootstrap spinner Classes 
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style type="text/css">
.container{
    border: 2px solid black;
}
    </style>
    </head>
    <body>
 <div class="container mb-5">
     <h2 class="py-3 text-center">Bootstrap Spinners Classes</h2>

     <div class="row py-5">
        <div class="col text-center  text-info">
          <div class="spinner-border text-primary float-right">
            
       </div> 
       </div>
    </div>

     <div class="row py-5">
         <div class="col">
           <div class="spinner-border">
        </div> 
           <div class="spinner-border text-primary"></div> 
           <div class="spinner-border spinner-border-sm text-success"></div>
           <div class="spinner-border text-info" style="width: 80px; height: 80px;"></div> 
        </div>
     </div>
     <div class="row py-5">
        <div class="col">
          <div class="spinner-grow text-danger"></div> 
          <div class="spinner-grow text-primary"></div> 
          <div class="spinner-grow spinner-grow-sm text-success"></div>
       </div>
    </div>
    <div class="row py-5">
        <div class="col">
          <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
              Loading... 
          </button>
       </div>
    </div>


    <div class="row py-5">
        <div class="col">
            <div class="d-flex justify-content-center">
          <div class="spinner-border text-primary m-5">

        </div>
       </div> 
       </div>
    </div>

 </div>
    </body>
</html>
