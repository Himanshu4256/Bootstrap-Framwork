<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button classes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style type="text/css">
	.container{
		border: 5px solid black;
	}
	
</style>
</head>
<body>
	<div class="container">
		<h2 class="mt-3 mb-5 text-center font-weight-light"> Bootstrap Button classes</h2>
		<div class="row">
			<div class="col py-3"> 
				<a href="" class="btn btn-primary">submit</a>
				<a href="" class="btn btn-secondary">submit</a>
				<a href="" class="btn btn-success">submit</a>
				<button type="button" class="btn btn-danger"> submit</button>
				<button type="button" class="btn btn-warning"> submit</button>


		</div>
		  <div class="col py-3"> 
				<a href="" class="btn btn-outline-info">submit</a>
				<a href="" class="btn btn-outline-dark">submit</a>

		</div>
	</div> 
 <div class="row">
			<div class="col py-3"> 
				<a href="" class="btn btn-primary btn-lg">submit</a>
				<a href="" class="btn btn-secondary btn-sm">submit</a>
		</div>
	</div>

			<div class="row">
				<div class="col-md-6">
				<a href="" class="btn btn-primary">submit</a><p>ye normal button h</p>
				<a href="" class="btn btn-primary active">Active</a>
				<p>ye always clicable hai due to active class</p>	
				</div>
				
</div>

       <div class="row">
       	<div class="col-md-3">
       		<a href="" class="btn btn-success disabled">disabled</a>
				<button type="button" class="btn btn-danger" disabled> disabled</button>
				<p>we can not click on these buttons using disabled</p>
			</div>
       	</div>
       </div>
	</div>
</body>
</html>
