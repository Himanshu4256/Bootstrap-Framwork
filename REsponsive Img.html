<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap custom forms</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style type="text/css">
    	.container{
    		border: 5px solid black;
    	}
    </style>
</head>
<body>
<div class="container mb-5">
	<h2 class="py-3 text-center">Bootstrap Imge & Video Classes</h2>
	<div class="row py-3">
	<div class="col-md-4" style="border: 4px solid red;">
		<img src="iPhone-13-Pro-6.jpeg" alt="" height="500px" width="600px" class="img-fluid"> <!-- class="img-fluid" means Our photo ko responsive krta hai mtlv agr hamara pic border k bhr niklta h to use border k ander kr dega-->
	</div>
	<div class="col-md-4">
		<img src="iPhone-13-Pro-6.jpeg" alt="" height="500px" width="600px" class="img-fluid img-thumbnail">
	</div>
	<div class="col-md-4">
		<img src="iPhone-13-Pro-6.jpeg" alt="" height="500px" width="600px" class="img-fluid rounded"> 
	</div>
	<div class="col-md-4">
		<img src="iPhone-13-Pro-6.jpeg" alt="" height="500px" width="600px" class="img-fluid rounded-circle mt-3"> 
	</div>
	<div class="col-md-4">
		<img src="iPhone-13-Pro-6.jpeg" alt="" height="500px" width="600px" class="img-fluid rounded-top mt-3"> 
	</div>
	<div class="col-md-4">
		<img src="iPhone-13-Pro-6.jpeg" alt="" height="500px" width="600px" class="img-fluid rounded-pill mt-3"> 
	</div>
	</div>
</div>

<div class="container mb-5">
	<h2 class="py-3 text-center">Bootstrap Imge & Video Classes</h2>
	<div class="row py-3">
	<div class="col-md-4">
	<figure>
		<img src="iPhone-13-Pro-6.jpeg" alt="" height="500px" width="600px" class="figure-img img-fluid">
	<figcaption class="figure-caption">Some text goes here</figcaption> </figure> </div>
	<figure>
		<img src="iPhone-13-Pro-6.jpeg" alt="" height="150px" width="345px" class="figure-img img-fluid">
	<figcaption class="figure-caption text-right">Some text goes here</figcaption> </figure><!-- class="img-fluid" means Our photo ko responsive krta hai mtlv agr hamara pic border k bhr niklta h to use border k ander kr dega-->
	</div>
	</div>
</div>
</body>
</html>
