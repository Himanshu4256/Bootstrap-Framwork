<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Bootstrap Progress-Bar Classes 
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style type="text/css">
.container{
    border: 2px solid black;
}
    </style>
    </head>
    <body>
 <div class="container mb-5">
     <h2 class="py-3 text-center">Bootstrap Progress Bar Classes</h2>
     <div class="row py-5">
         <div class="col">
             <h5>HTML</h5>
             <div class="progress mb-3">
                 <div class="progress-bar" style="width: 25%;">25%</div>
             </div>
             <h5>Web Designing</h5>
             <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped bg-success " style="width: 50%;">
                        50%
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success " style="width: 85%;">
                        85%
                </div>
            </div>

            <div class="progress mt-3">
                <div class="progress-bar" style="width: 25%;">HTML</div>
                <div class="progress-bar bg-info" style="width: 25%;">CSS</div>
                <div class="progress-bar bg-danger" style="width: 25%;">Javascript</div>
            </div>
         </div>
     </div>
 </div>
    </body>
</html>
