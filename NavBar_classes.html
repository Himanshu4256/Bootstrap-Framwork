<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Navbar Classes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style type="text/css">
    	.container{
    		border: 5px solid black;
    	}
    </style>
</head>
<body>
<div class="container mb-5">
	<h2 class="py-3 text-center">Bootstrap Navbar Classes</h2>
	<div class="row py-3">
		<div class="col">
			<nav class="navbar navbar-light bg-light navbar-expand-lg"> <!-- navbar-expand-lg ye menues ko Col se Row m change kerega -->
				<a href="" class="navbar-brand"><img src="bootstrap.png" class="mr-2">Company Name</a>
				<button class="navbar-toggler" data-toggle="collapse" data-target="#mynavbar">
					<span class="navbar-toggler-icon"></span><!-- navbar-toggler-icon-> ye simple 3 icon add kr dega -->
				</button>

				<div class="collapse navbar-collapse" id="mynavbar"> <!-- collapse works on animate mtlv jb hm espe cilck krenge tb ye menus ko show krega  & collapse Hide krega All content ko-->
				<ul class="navbar-nav mr-auto"> <!-- mr-auto-> ye right se auto kr degi -->
					<li class="nav-item"><a href="" class="nav-link">Home</a></li>
					<li class="nav-item">
						<a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">About Us</a><!-- data-toggle is a Attribute-->
						<div class="dropdown-menu">
							<a href="" class="dropdown-item">Link One</a>
							<a href="" class="dropdown-item">Link Two</a>
							<a href="" class="dropdown-item">Link Three</a>
						</div>
					</li>
					<li class="nav-item"><a href="" class="nav-link">Gallery</a></li>
					<li class="nav-item"><a href="" class="nav-link">Blog</a></li>
				</ul></div>
				<form class="form-inline">
					<input type="search" class="form-control mr-sm-3" placeholder="search">
					<button class="btn btn-outline-success">Search</button>
				</form>
			</nav>
		</div>
	</div>
</div>
<center><h3>In this code Inspect is important so Real effect dekhne k liye inspect kro </h3></center>
</body>
</html>
