<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 4</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style> 
    	.container{
    		border: 5px solid black;
    	}
    	.row{
    		border: 3px solid red;
    	}
    	.orange{
    		background: orange;
    		
    	}
    	.green{
    		background: yellowgreen;
    		
    	}
    	
    </style>
</head>
<body>
	<div class="container">
        <div class="green w-25 float-md-left">
        	<h2>Div A</h2>
        	Hit the green ball.
        </div>
        <div class="orange w-25 float-md-right">
        	<h2>Div A</h2>
        	Hit the green ball.
        </div>
	</div>


	<div class="container clearfix" style="margin-top: 7%;">
        <div class="green w-25 float-lg-left float-sm-right">
        	<h2>Div A</h2>
        	Hit the green ball.
        </div>
        <div class="orange w-25 float-lg-right float-sm-left">
        	<h2>Div A</h2>
        	Hit the green ball.
        </div>
	</div>


	<div class="container clearfix" style="margin-top: 7%;">
        <div class="green w-25 h-75 float-lg-none float-sm-left">
        	<h2>Div A</h2>
        	Hit the green ball.
        </div>
        <div class="orange w-25 vh-100 float-lg-none float-sm-right">
        	<h2>Div A</h2>
        	Hit the green ball.
        </div>
        <div class="orange vw-100 float-lg-none float-sm-right">
        	<h2>Div A</h2>
        	Hit the green ball.
        </div>
	</div>

</body>
</html>
